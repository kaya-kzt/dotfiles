<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
  <test qual="any" name="family">
    <string>Ubuntu Mono</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <!-- Ubuntu Mono と TakaoGothic を合成 -->
    <string>Ubuntu Mono</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
    <string>TakaoGothic</string>
    <string>Noto Sans Mono CJK JP</string>
    <string>源ノ角ゴシック HW</string>
  </edit>
  </match>

  <match target="pattern">
  <test qual="any" name="family">
    <string>Roboto</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Roboto</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
    <string>Noto Sans CJK JP</string>
    <string>源ノ角ゴシック</string>
    <string>Noto Sans CJK JP Kai</string>
    <string>TakaoPGothic</string>
  </edit>
  </match>

  <match target="pattern">
  <test qual="any" name="family">
    <string>Ricty Regular</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Ricty</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
  </edit>
  </match>

  <match target="pattern">
  <test qual="any" name="family">
    <string>Ricty Diminished Regular</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Ricty Diminished Regular</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
  </edit>
  </match>

  <match target="pattern">
  <test qual="any" name="family">
    <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Roboto</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
    <string>Noto Sans CJK JP</string>
    <string>源ノ角ゴシック</string>
    <string>Noto Sans CJK JP Kai</string>
    <string>TakaoPGothic</string>
  </edit>
  </match>

  <match target="pattern">
  <test qual="any" name="family">
    <string>Ubuntu</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Ubuntu</string>
    <string>Noto Color Emoji</string>
    <string>EmojiOne Color</string>
    <string>Noto Sans CJK JP Kai</string>
    <string>TakaoPGothic</string>
  </edit>
  </match>

  <alias>
    <family>MS PGothic</family>
    <accept>
      <family>IPAMonaPGothic</family>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>
  <alias>
    <family>ＭＳ Ｐゴシック</family>
    <accept>
      <family>IPAMonaPGothic</family>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>
  <alias>
    <family>MS UIGothic</family>
    <accept>
      <family>IPAMonaPGothic</family>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>
  <alias>
    <family>Meiryo</family>
    <accept>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>
  <alias>
    <family>メイリオ</family>
    <accept>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>
  <alias>
    <family>Meiryo UI</family>
    <accept>
      <family>Noto Sans CJK JP</family>
      <family>源ノ角ゴシック</family>
      <family>TakaoPGothic</family>
      <family>IPAPGothic</family>
      <family>VL PGothic</family>
      <family>Sazanami Gothic</family>
      <family>Kochi Gothic</family>
    </accept>
  </alias>

  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
