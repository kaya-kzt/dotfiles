      \ [ '.git/', 'build/', '*.make', '*.o', '*.exe', '.ropeproject/',
      \ '__pycache__/', 'bin/', 'venv/', 'images/', '*.min.*',
      \ 'img/', 'fonts/', 'vendor/'])
'''
